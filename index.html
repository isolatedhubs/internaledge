<!DOCTYPE html>
<html>
  <head>
    <title>BINS WILP Edge Content</title>
    <style>
      iframe {
        width: 100%;
        height: 100vh;
        border: none;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var a = "aHR0cHM6Ly";
        var b = "9pc29sYXRlZH";
        var c = "Jvc2VzLmdpdGh";
        var d = "1Yi5pby9CaW5z";
        var e = "R2F0ZXdheS8=";
        
        var f = a + b + c + d + e;

        // Decode the base64 string
        var h = atob(f);

        // Create iframe element
        var g = document.createElement('iframe');

        // Use the correct YouTube embed URL for cross-origin handling
        var videoId = 'YOUR_VIDEO_ID_HERE'; // Replace with actual YouTube video ID
        var youtubeEmbedUrl = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&origin=${h}`;

        g.src = youtubeEmbedUrl;
        g.allowFullscreen = true;
        g.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen";
        
        // Append the iframe to the document body
        document.body.appendChild(g);
      });
    </script>
  </head>
</html>
