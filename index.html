<!DOCTYPE html>
<html>
  <head>
    <title>BINS WILP Edge Content</title>
    <style>
      iframe {
        width: 100%;
        height: 100vh;
        border: none;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var a = "aHR0cHM6Ly";
        var b = "9pc29sYXRlZH";
        var c = "Jvc2VzLmdpdGh";
        var d = "1Yi5pby9CaW5z";
        var e = "R2F0ZXdheS8=";
        
        var f = a + b + c + d + e;

        /*
        if (!window.location.hostname.includes("tinyurl") && !document.referrer.includes("tinyurl")) {
          return false; 
        }
          */
        
        // Check if the current hostname and referrer contain the word "edge"
        if (!window.location.pathname.includes("isolatededge")) {
          // Display a small error message if condition fails
          var errorMessage = document.createElement('div');
          errorMessage.className = 'error-message';
          errorMessage.textContent = "I need to know, from where you are coming! V1.1"+window.location.hostname;
          document.body.appendChild(errorMessage);
          return; 
        }

        
        var g = document.createElement('iframe');
        
        var h = atob(f);
        
        g.src = h;
        g.allowFullscreen = true;
        g.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen";
        
        document.body.appendChild(g);
      });
    </script>
  </head>
</html>
